<!DOCTYPE html>
<html>
  <head>
    <title>Anita's Kitchen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-3">
            <div id="happy">
              <h2>happy hour</h2>
            </div>
            <div id="party">
              <h2>party time</h2>
            </div>
           </div>

          <div class="col-lg-3">
             <div id="breakfast">
               <div class="overlay-row">
                 <h2 class="text">breakfast</h2>
               </div>
             </div>
           </div>
           <div class="col-lg-3">
             <div id="lunch">
               <div class="overlay-row">
                 <h2 class="text">lunch</h2>
               </div>
             </div>
           </div>
           <div class="col-lg-3">
             <div id="dinner">
               <div class="overlay-row">
                 <h2 class="text">dinner</h2>
               </div>
             </div>
           </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
